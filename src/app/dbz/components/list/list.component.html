<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList;
    let i=index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;" 
    class="list-group-item d-flex justify-content-between align-items-center" 
    [ngClass]="{
        'list-group-item-success': isFirst,
        'list-group-item-primary': isEven,
        'list-group-item-dark': isLast
    }">
    <div>
        <span class="text-primary">{{i+1}}. </span>
        <strong>Name: </strong> <span>{{character.name}}</span> -
        <strong>Power: </strong> <span>{{character.power}}</span>
    </div>
    <button 
        (click)="emitId(character.id)"
        class="btn btn-danger">X</button>
    </li>
</ul>

<h1>{{name}}</h1>

<dl>
  <dt>Nombre:</dt>
  <dd>{{name}}</dd>

  <dt>Edad:</dt>
  <dd>{{age}}</dd>

  <dt>Descripci√≥n:</dt>
  <dd>{{getHeroDescription()}}</dd>

  <dt>Capitalizado:</dt>
  <dd>{{capitalizedName}}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  (click)="changeName()"
  class="btn btn-outline-primary mx-2">
  Cambiar nombre
</button>

<button
  *ngIf="age !== 25"
  (click)="changeAge()"
  class="btn btn-outline-primary mx-2">
  Cambiar edad
</button>

<button
  (click)="resetForm()"
  class="btn btn-outline-secondary mx-2">
  Restablecer botones
</button>
